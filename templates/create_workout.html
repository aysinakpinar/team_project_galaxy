{% extends "base.html" %}

{% block content %}
<h1>Create a New Workout</h1>
<form method="POST">
    <label for="workout_name">Workout Name:</label>
    <input type="text" name="workout_name" required placeholder="e.g. Legs">

    <label for="estimated_time">Estimated Time:</label>
    <input type="text" name="estimated_time" placeholder="e.g. 10 min">

    <button type="submit">Create Workout</button>
</form>

<h3>Your Workouts</h3>
{% if user_workouts %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Workout</th>
            <th>Estimated Time</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for workout in user_workouts %}
        <tr>
            <td>{{ workout.name }}</td>
            <td>{{ workout.estimated_time }}</td>
            <td>
                <form action="{{ url_for('workout.remove_workout', workout_id=workout.id) }}" method="POST">
                    <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                </form>
                <form action="{{ url_for('workout.manage_workout', workout_id=workout.id) }}" method="POST">
                    <button type="submit" class="btn btn-info btn-sm">Edit workout</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
    <p>No workouts yet.</p>
{% endif %}
{% endblock %}
