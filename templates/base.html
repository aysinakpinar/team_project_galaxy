<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Galaxy app</title>

        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <style>
            * {
                font-family: "Quicksand", sans-serif;
            }
            .base-navbar {
                background-color: rgb(181, 181, 181);
            }
        </style>

        <!-- custom stylesheets here -->
        {% block styles %} {% endblock %}
    </head>
    <body>
        <!-- navigation -->
        <nav class="navbar navbar-expand-lg base-navbar">
            <a class="navbar-brand" href="#">Galaxy</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/auth/login">Log in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/auth/signup">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- content  -->
        <main class="container">{% block content %} {% endblock %}</main>
    </body>
</html>
