<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Galaxy app</title>

        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <style>
            * {
                font-family: "Quicksand", sans-serif;
            }
            .base-navbar {
                /* background-color: #3e54ac; */
                /* background-color: #053b50; */
                background-color: #213555;
            }
            body {
                margin-top: 5rem;
                /* background-color: #ecf2ff; */
                /* background-color: #eeeeee; */
                background-color: #f0f0f0;
            }
        </style>

        <!-- custom stylesheets here -->
        {% block styles %}
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/threads.css') }}"
        />
        {% endblock %}
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark base-navbar fixed-top">
            <div class="container">
                <a class="navbar-brand" href="/home">Galaxy</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        {% if session["user_id"] %}
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                href="{{ url_for('workout.create_workout') }}"
                                >Workout</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/friends/find">Friends</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/threads/posts"
                                >GymThreads</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/auth/logout">Log out</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="/auth/login">Log in</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/auth/signup">Sign up</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <!-- content  -->
        <main class="container">{% block content %} {% endblock %}</main>

        <!-- bootstap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        {% block javasript %}{% endblock %}
    </body>
</html>
