<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Find Friends Form</title>
    </head>
    <body>
        <form method="get" action="{{ url_for('friends.find') }}">
            {{ form.hidden_tag() }}
            <label>Location:</label>
            {{ form.location() }}
            <button type="submit">Search</button>
        </form>
        <div>
            {% if users is not none %} 
                {% if users %}
                    {% for user in users %}
                        <div>
                            <h3>{{ user.username }}</h3>
                            <p>Location: {{ user.location }}</p>
                        </div>
                    {% endfor %}
                {% else %}
                    <p>No users found in this location.</p>
                {% endif %}
            {% endif %}
        </div>
    </body>
</html>
